<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot - File Explorer</title>
    <style>
        :root { --primary: #007bff; --video-accent: #e83e8c; --bg: #f8f9fa; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 10px; color: white; font-weight: bold; }
        
        /* File List Styles */
        .file-explorer { margin-top: 20px; text-align: left; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee; }
        .file-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px; border-bottom: 1px solid #f1f1f1; font-size: 14px;
        }
        .file-item:last-child { border-bottom: none; }
        .view-btn { background: var(--success); padding: 4px 10px; font-size: 12px; text-decoration: none; color: white; border-radius: 4px; }
        
        #video-container { display: none; margin-top: 25px; border-radius: 15px; overflow: hidden; border: 4px solid var(--video-accent); background: #000; }
        video { width: 100%; display: block; }
        #response-box { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ¤– AI Video Assistant</h2>
    <input type="text" id="ngrokUrl" placeholder="Ngrok URL-à® à®‡à®™à¯à®•à¯‡ à®ªà¯‡à®¸à¯à®Ÿà¯ à®šà¯†à®¯à¯à®¯à®µà¯à®®à¯">
    
    <div class="btn-group" style="grid-template-columns: 1fr 1fr; margin-bottom: 10px;">
        <button style="background:var(--primary)" onclick="callApi('ask')">Ask AI</button>
        <button style="background:var(--video-accent)" onclick="callApi('ask_video')">Video Bot</button>
    </div>
    
    <button style="background:#6c757d; width: 100%;" onclick="listFiles()">ðŸ“‚ List Files in AI_Bot Folder</button>

    <div id="fileListArea" class="file-explorer" style="display:none;">
        <strong>Files in Drive:</strong>
        <div id="fileItems"></div>
    </div>

    <div id="video-container">
        <video id="aiVideo" controls playsinline></video>
    </div>

    <div id="response-box">Waiting for request...</div>
</div>

<script>
    async function listFiles() {
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        if (!baseUrl) return alert("Ngrok URL-ai à®‰à®³à¯à®³à®¿à®Ÿà®µà¯à®®à¯!");

        const fileArea = document.getElementById('fileListArea');
        const fileItems = document.getElementById('fileItems');
        fileItems.innerHTML = "Loading...";
        fileArea.style.display = "block";

        try {
            const res = await fetch(`${baseUrl}/list_files`);
            const data = await res.json();
            
            fileItems.innerHTML = "";
            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <span>${file}</span>
                        <a href="${baseUrl}/view_file/${file}" target="_blank" class="view-btn">View</a>
                    `;
                    fileItems.appendChild(div);
                });
            } else {
                fileItems.innerHTML = "No files found.";
            }
        } catch (e) {
            fileItems.innerHTML = "Error loading files.";
        }
    }

    async function callApi(mode) {
        const text = "Hi"; // Default or get from input
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');

        if (!baseUrl) return alert("URL required!");

        respBox.innerText = "Processing...";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: 'male' })
            });
            const data = await response.json();
            respBox.innerText = data.result || data.error;

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play();
            }
        } catch (error) { respBox.innerText = "Connection Error!"; }
    }
</script>
</body>
</html>
