<head>

    <style>
        :root { --primary: #007bff; --success: #28a745; --video-accent: #e83e8c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 650px; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        
        /* Input Styles */
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }
        
        .options-panel { margin-bottom: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; display: flex; justify-content: center; gap: 20px; font-weight: bold; }
        .options-panel input { width: auto; margin: 0 5px 0 0; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .btn-ask { background-color: var(--primary); }
        .btn-translate { background-color: var(--success); }
        .btn-video { background-color: var(--video-accent); }
        .btn-explorer { background-color: #6c757d; width: 100%; margin-top: 10px; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* File Explorer */
        .file-explorer { display: none; margin-top: 20px; text-align: left; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; max-height: 250px; overflow-y: auto; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f1f1f1; }
        .view-btn { background: var(--success); color: white; text-decoration: none; padding: 5px 12px; border-radius: 5px; font-size: 12px; }

        #video-container { display: none; margin-top: 20px; border-radius: 15px; overflow: hidden; border: 4px solid var(--video-accent); background: #000; }
        video { width: 100%; display: block; }
        #response-box { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee; text-align: left; min-height: 60px; white-space: pre-wrap; }
    </style>
</head>

<script>
    async function listFiles() {
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        if (!baseUrl) return alert("Ngrok URL à®¤à¯‡à®µà¯ˆ!");

        const explorer = document.getElementById('fileExplorer');
        const itemsDiv = document.getElementById('fileItems');
        itemsDiv.innerHTML = "à®•à¯‹à®ªà¯à®ªà¯à®•à®³à¯ à®ªà®Ÿà¯à®Ÿà®¿à®¯à®²à®¿à®Ÿà®ªà¯à®ªà®Ÿà¯à®•à®¿à®©à¯à®±à®©...";
        explorer.style.display = "block";

        try {
            const res = await fetch(`${baseUrl}/list_files`);
            const data = await res.json();
            itemsDiv.innerHTML = "";
            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `<span>ğŸ“„ ${file}</span> <a href="${baseUrl}/view_file/${file}" target="_blank" class="view-btn">View</a>`;
                    itemsDiv.appendChild(div);
                });
            } else { itemsDiv.innerHTML = "à®•à¯‹à®ªà¯à®ªà¯à®•à®³à¯ à®à®¤à¯à®µà¯à®®à¯ à®‡à®²à¯à®²à¯ˆ."; }
        } catch (e) { itemsDiv.innerHTML = "à®‡à®£à¯ˆà®ªà¯à®ªà¯à®¤à¯ à®¤à¯‹à®²à¯à®µà®¿!"; }
    }

    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!baseUrl || !text) return alert("URL à®®à®±à¯à®±à¯à®®à¯ à®‰à®°à¯ˆà®¯à¯ˆ à®‰à®³à¯à®³à®¿à®Ÿà®µà¯à®®à¯!");

        respBox.innerText = "AI à®šà®¿à®¨à¯à®¤à®¿à®¤à¯à®¤à¯à®•à¯ à®•à¯Šà®£à¯à®Ÿà®¿à®°à¯à®•à¯à®•à®¿à®±à®¤à¯...";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: gender })
            });
            const data = await response.json();
            respBox.innerText = data.result || (data.error ? "Error: " + data.error : "à®ªà®¤à®¿à®²à¯ à®‡à®²à¯à®²à¯ˆ");

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play();
            }
        } catch (error) { respBox.innerText = "à®šà®°à¯à®µà®°à¯ à®‡à®£à¯ˆà®ªà¯à®ªà¯à®¤à¯ à®¤à¯‹à®²à¯à®µà®¿!"; }
    }
</script>
