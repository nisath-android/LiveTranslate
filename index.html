<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>AI Multi-Tool</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        textarea, input { width: 90%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .btn-group { display: flex; justify-content: space-around; margin-top: 10px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; }
        .btn-translate { background: #28a745; }
        .btn-ask { background: #007bff; }
        #output { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ¤– AI Assistant</h2>
    <input type="text" id="ngrokUrl" placeholder="Paste Ngrok URL here">
    <textarea id="userInput" rows="4" placeholder="Type here..."></textarea>
    
    <div class="btn-group">
        <button class="btn-translate" onclick="callApi('translate')">Translate</button>
        <button class="btn-ask" onclick="callApi('ask')">Ask AI</button>
    </div>

    <div id="output">
        <strong>Result:</strong>
        <p id="responseText">Waiting for input...</p>
    </div>
</div>

<script>
    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value;
        const display = document.getElementById('responseText');

        if (!baseUrl || !text) { alert("URL matrum text enter cheyyuka!"); return; }

        display.innerText = "Processing...";
        const cleanUrl = baseUrl.endsWith('/') ? baseUrl.slice(0, -1) : baseUrl;

        try {
            const response = await fetch(`${cleanUrl}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            display.innerText = data.result || "Error occurred";
        } catch (err) {
            display.innerText = "Connection failed!";
        }
    }
</script>

</body>
</html>
