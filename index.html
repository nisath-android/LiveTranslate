<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ultimate Bot V2</title>
    <style>
        :root { --p: #007bff; --s: #28a745; --v: #e83e8c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 600px; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .gender-box { margin: 15px 0; padding: 10px; background: #eee; border-radius: 8px; font-weight: bold; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 8px; color: white; font-weight: bold; }
        #video-container { display: none; margin-top: 20px; background: #000; border-radius: 10px; border: 4px solid var(--v); }
        video { width: 100%; border-radius: 5px; }
        #response-box { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ¤– AI Video Assistant</h2>
    <input type="text" id="ngrokUrl" placeholder="Paste Ngrok URL here">
    
    <div class="gender-box">
        Choose Avatar: 
        <input type="radio" name="gender" value="male" checked> Male ðŸ‘¨
        <input type="radio" name="gender" value="female"> Female ðŸ‘©
    </div>

    <textarea id="userInput" rows="4" placeholder="Type your question..."></textarea>
    
    <div class="btn-group">
        <button style="background:var(--s)" onclick="callApi('translate')">Translate</button>
        <button style="background:var(--p)" onclick="callApi('ask')">Ask AI</button>
        <button style="background:var(--v)" id="vBtn" onclick="callApi('ask_video')">Video Bot</button>
    </div>

    <div id="video-container">
        <video id="aiVideo" controls playsinline></video>
    </div>

    <div id="response-box">Waiting for input...</div>
</div>

<script>
    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value;
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!baseUrl || !text) return alert("Fill URL and Text!");

        respBox.innerText = "Processing... Please wait.";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl.replace(/\/$/, "")}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: gender })
            });
            const data = await response.json();
            respBox.innerText = data.result || data.error;

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                // Blob Fetching to fix black screen
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play();
            }
        } catch (e) { respBox.innerText = "Connection Error!"; }
    }
</script>
</body>
</html>
