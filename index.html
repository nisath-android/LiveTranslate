<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>AI Ultimate Assistant V2</title>
    <style>
        :root { --p: #007bff; --v: #e83e8c; }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 600px; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .option-box { margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px; font-weight: bold; text-align: center; }
        .option-box input { cursor: pointer; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 12px; cursor: pointer; border: none; border-radius: 8px; color: white; font-weight: bold; }
        
        #video-container { display: none; margin-top: 20px; background: #000; border-radius: 10px; border: 4px solid var(--v); overflow: hidden; }
        video { width: 100%; display: block; }
        
        .drive-btn { display: block; margin-top: 15px; background: #6c757d; color: white; text-decoration: none; padding: 10px; border-radius: 8px; font-weight: bold; text-align: center; }
        #response-box { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; text-align: left; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ¤– AI Video Assistant</h2>
    <input type="text" id="ngrokUrl" placeholder="Paste Ngrok URL here">
    
    <div class="option-box">
        Choose Avatar: 
        <input type="radio" name="gender" value="male" checked> Male ðŸ‘¨
        <input type="radio" name="gender" value="female"> Female ðŸ‘©
    </div>

    <textarea id="userInput" rows="4" placeholder="à®•à¯‡à®³à¯à®µà®¿à®¯à¯ˆà®•à¯ à®•à¯‡à®Ÿà¯à®•à®µà¯à®®à¯..."></textarea>
    
    <div class="btn-group">
        <button style="background:var(--p)" onclick="callApi('ask')">Ask Chat</button>
        <button style="background:var(--v)" onclick="callApi('ask_video')">Video Bot</button>
    </div>

    <a href="https://drive.google.com/drive/folders/1lZnsfRTV9BM3inNyXTAGxKJIcvN5inJO?usp=sharing" target="_blank" class="drive-btn">ðŸ“‚ Open AI_Bot Folder in Drive (Workaround)</a>

    <div id="video-container">
        <video id="aiVideo" controls playsinline></video>
    </div>

    <div id="response-box">Waiting for request...</div>
</div>

<script>
    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value;
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!baseUrl || !text) return alert("URL and Text required!");

        respBox.innerText = "Processing... Please wait.";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl.replace(/\/$/, "")}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: gender })
            });
            const data = await response.json();
            respBox.innerText = data.result || "Error occurred";

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                
                // Blob Fetching à®®à¯à®±à¯ˆ - à®‡à®¤à¯ à®ªà®¿à®³à¯‡à®¯à®°à¯ à®ªà®¿à®´à¯ˆà®•à®³à¯ˆà®¤à¯ à®¤à®µà®¿à®°à¯à®•à¯à®•à¯à®®à¯
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play().catch(() => { vPlayer.controls = true; });
            }
        } catch (e) { respBox.innerText = "Server Connection Error!"; }
    }
</script>
</body>
</html>
