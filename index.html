<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ultimate Assistant V2</title>
    <style>
        :root { --primary: #007bff; --video-accent: #e83e8c; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .options-panel { margin: 15px 0; padding: 15px; background: #f1f3f5; border-radius: 10px; display: flex; justify-content: center; gap: 20px; font-weight: bold; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 10px; color: white; font-weight: bold; }
        #video-container { display: none; margin-top: 25px; border-radius: 15px; overflow: hidden; border: 4px solid var(--video-accent); background: #000; }
        video { width: 100%; display: block; }
        .drive-link { display: inline-block; margin-top: 15px; background: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; }
        #response-box { margin-top: 20px; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2>ğŸ¤– AI Video Assistant</h2>
    <input type="text" id="ngrokUrl" placeholder="Ngrok URL-à® à®‡à®™à¯à®•à¯‡ à®ªà¯‡à®¸à¯à®Ÿà¯ à®šà¯†à®¯à¯à®¯à®µà¯à®®à¯">
    
    <div class="options-panel">
        <label><input type="radio" name="gender" value="male" checked> Male ğŸ‘¨</label>
        <label><input type="radio" name="gender" value="female"> Female ğŸ‘©</label>
    </div>

    <textarea id="userInput" rows="4" placeholder="à®•à¯‡à®³à¯à®µà®¿à®¯à¯ˆà®•à¯ à®•à¯‡à®Ÿà¯à®•à®µà¯à®®à¯..."></textarea>
    
    <div class="btn-group">
        <button style="background:#28a745" onclick="callApi('translate')">Translate</button>
        <button style="background:var(--primary)" onclick="callApi('ask')">Ask Chat</button>
        <button style="background:var(--video-accent)" onclick="callApi('ask_video')">Video Bot</button>
    </div>

    <a href="https://drive.google.com/drive/folders/1lZnsfRTV9BM3inNyXTAGxKJIcvN5inJO?usp=sharing" target="_blank" class="drive-link">ğŸ“‚ View in Google Drive</a>

    <div id="video-container">
        <video id="aiVideo" controls playsinline></video>
    </div>

    <div id="response-box">à®•à®¾à®¤à¯à®¤à®¿à®°à¯à®•à¯à®•à®¿à®±à®¤à¯...</div>
</div>

<script>
    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!baseUrl || !text) return alert("URL à®®à®±à¯à®±à¯à®®à¯ à®‰à®°à¯ˆà®¯à¯ˆ à®‰à®³à¯à®³à®¿à®Ÿà®µà¯à®®à¯!");

        respBox.innerText = "Processing... à®¤à®¯à®µà¯à®šà¯†à®¯à¯à®¤à¯ à®•à®¾à®¤à¯à®¤à®¿à®°à¯à®•à¯à®•à®µà¯à®®à¯.";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: gender })
            });
            const data = await response.json();
            respBox.innerText = data.result || (data.error ? "Error: " + data.error : "No response");

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play();
            }
        } catch (error) { respBox.innerText = "à®šà®°à¯à®µà®°à¯ à®•à®©à¯†à®•à¯à®·à®©à¯ à®¤à¯‹à®²à¯à®µà®¿!"; }
    }
</script>
</body>
</html>
