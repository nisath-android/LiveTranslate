<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot - Final Fixed UI</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --video-accent: #e83e8c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; /* роОро▓рпНро▓ро╛ро╡ро▒рпНро▒рпИропрпБроорпН роироЯрпБро╡ро┐ро▓рпН ро╡рпИроХрпНроХро┐ро▒родрпБ */ }
        
        h2 { color: #333; margin-bottom: 25px; }

        /* --- родро┐ро░рпБродрпНродрокрпНрокроЯрпНроЯ рокроХрпБродро┐ (Fixed CSS) --- */
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #555;
            /* text-align: left;  <-- роЗроирпНрод ро╡ро░ро┐ропрпИ роирпАроХрпНроХро┐ро╡ро┐роЯрпНроЯрпЗройрпН, роЗрокрпНрокрпЛродрпБ роЗродрпБ роироЯрпБро╡ро┐ро▓рпН ро╡ро░рпБроорпН */
        }
        /* ------------------------------------- */

        input[type="text"], textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; transition: 0.3s; background: #fafafa; }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; background: #fff; }
        
        .options-panel { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 12px; display:inline-flex; justify-content: center; gap: 20px; font-weight: bold; align-items: center;}
        .options-panel label { margin-bottom: 0; cursor: pointer; }
        .options-panel input { width: auto; margin: 0 8px 0 0; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        button { padding: 14px; cursor: pointer; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 15px; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-ask { background-color: var(--primary); }
        .btn-translate { background-color: var(--success); }
        .btn-video { background-color: var(--video-accent); }
        .btn-explorer { background-color: #6c757d; width: 100%; }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.15); }
        button:active { transform: translateY(0); }

        /* File Explorer & Video styling remains same... */
        .file-explorer { display: none; margin-top: 20px; text-align: left; background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #ddd; max-height: 250px; overflow-y: auto; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f1f1f1; }
        .view-btn { background: var(--success); color: white; text-decoration: none; padding: 6px 14px; border-radius: 6px; font-size: 13px; }
        #video-container { display: none; margin-top: 20px; border-radius: 15px; overflow: hidden; border: 4px solid var(--video-accent); background: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        video { width: 100%; display: block; }
        #response-box { margin-top: 20px; background: #f8f9fa; padding: 20px; border-radius: 12px; border: 1px solid #eee; text-align: left; min-height: 60px; white-space: pre-wrap; font-size: 15px; line-height: 1.6; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h2>ЁЯдЦ AI Bot Assistant</h2>
    
    <label for="ngrokUrl">Server Connection URL:</label>
    <input type="text" id="ngrokUrl" placeholder="Paste your Ngrok URL here...">
    
    <div class="options-panel">
        <label><input type="radio" name="gender" value="male" checked> Male ЁЯСи</label>
        <label><input type="radio" name="gender" value="female"> Female ЁЯСй</label>
    </div>

    <label for="userInput">Enter Details / Question:</label>
    <textarea id="userInput" rows="5" placeholder="Type your message here..."></textarea>
    
    <div class="btn-group">
        <button class="btn-translate" onclick="callApi('translate')">Translate ЁЯМР</button>
        <button class="btn-ask" onclick="callApi('ask')">Ask AI ЁЯТм</button>
        <button class="btn-video" onclick="callApi('ask_video')">Video Bot ЁЯОм</button>
    </div>

    <button class="btn-explorer" onclick="listFiles()">ЁЯУВ Open Drive File Explorer</button>

    <div id="fileExplorer" class="file-explorer">
        <strong>Drive Files (/AI_Bot):</strong>
        <div id="fileItems"></div>
    </div>

    <div id="video-container">
        <video id="aiVideo" controls playsinline></video>
    </div>

    <div id="response-box">AI response will appear here...</div>
</div>

<script>
    async function listFiles() {
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        if (!baseUrl) return alert("Ngrok URL is missing!");

        const explorer = document.getElementById('fileExplorer');
        const itemsDiv = document.getElementById('fileItems');
        itemsDiv.innerHTML = "Loading files...";
        explorer.style.display = "block";

        try {
            const res = await fetch(`${baseUrl}/list_files`);
            const data = await res.json();
            itemsDiv.innerHTML = "";
            if (data.files && data.files.length > 0) {
                data.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `<span>ЁЯУД ${file}</span> <a href="${baseUrl}/view_file/${file}" target="_blank" class="view-btn">View</a>`;
                    itemsDiv.appendChild(div);
                });
            } else { itemsDiv.innerHTML = "No files found in directory."; }
        } catch (e) { itemsDiv.innerHTML = "Failed to connect to server."; }
    }

    async function callApi(mode) {
        const text = document.getElementById('userInput').value;
        const baseUrl = document.getElementById('ngrokUrl').value.replace(/\/$/, "");
        const respBox = document.getElementById('response-box');
        const vContainer = document.getElementById('video-container');
        const vPlayer = document.getElementById('aiVideo');
        const gender = document.querySelector('input[name="gender"]:checked').value;

        if (!baseUrl || !text) return alert("Please enter URL and Text!");

        respBox.innerText = "AI is thinking...";
        vContainer.style.display = "none";

        try {
            const response = await fetch(`${baseUrl}/${mode}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, gender: gender })
            });
            const data = await response.json();
            respBox.innerText = data.result || (data.error ? "Error: " + data.error : "No response returned.");

            if (mode === 'ask_video' && data.video_url) {
                vContainer.style.display = "block";
                const videoRes = await fetch(data.video_url);
                const blob = await videoRes.blob();
                vPlayer.src = URL.createObjectURL(blob);
                vPlayer.load();
                vPlayer.play().catch(e => console.log("Autoplay blocked"));
            }
        } catch (error) { respBox.innerText = "Server Connection Failed!"; }
    }
</script>

</body>
</html>
